<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      .calendar {
        width: 100%;
        height: 600px;
      }
      .calendar-container {
        display: none;
      }
      .calendar-container.active {
        display: block;
      }
    </style>
  </head>

  <body class="my-5 bg-dark">
    <div class="container">
        <div class="row">
          <div class="col-md-12 button-container">
            <a href="music.html"> <div class="btn btn-secondary"> Music </div></a>
          </div>
            <div class="col calendar-title text-white" style="text-align: center; font-size: 2em;">I cannot wait for week 26</div>
            <div class="button-container d-flex">
                <div class="col-md-6 button-container">
                  <button class="btn btn-primary" id="life-button">Life</button>
                </div>
                <div class="col-md-6 button-container">
                  <button class="btn btn-primary" id="employment-button">Employment</button>
                </div>
              </div>
        </div>

    <div class="container calendar-container my-5" id="life-calendar">
        <iframe src="https://calendar.google.com/calendar/embed?src=ay10f2c%40gmail.com&ctz=America%2FNew_York&mode=WEEK" style="border: 10" width="1000" height="700" frameborder="0" scrolling="no"></iframe>
    </div>

    <div class="container calendar-container my-5" id="employment-calendar">
        <iframe src="https://calendar.google.com/calendar/embed?src=employ.abhisheky%40gmail.com&ctz=America%2FNew_York&mode=WEEK" style="border: 10" width="1000" height="700" frameborder="0" scrolling="no"></iframe>
    </div>





    <script>
        var lifeButton = document.getElementById("life-button");
        var lifeCalendar = document.getElementById("life-calendar");
  
        var employmentButton = document.getElementById("employment-button");
        var employmentCalendar = document.getElementById("employment-calendar");
  
        lifeButton.addEventListener("click", function() {
          if (lifeCalendar.classList.contains("active")) {
              lifeCalendar.classList.remove("active");
              employmentCalendar.classList.remove("active");
          } else {
              lifeCalendar.classList.add("active");
              employmentCalendar.classList.remove("active");
          }
        });
  
        employmentButton.addEventListener("click", function() {
          if (employmentCalendar.classList.contains("active")) {
              employmentCalendar.classList.remove("active");
              lifeCalendar.classList.remove("active");
          } else {
              employmentCalendar.classList.add("active");
              lifeCalendar.classList.remove("active");
          }
        });
      </script>
  </body>
  </html>
